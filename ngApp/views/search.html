    <strong><p id="SrchView">Enter car make:
    <input
    ng-model="controller.search"
    type="search"
    ng-model-options="{debounce: 1000}"
    ng-change="controller.fetch()"/></p></strong>

<div id="makesList">
    <ul id="listMakes">
    <strong>
    <li ng-repeat="make in controller.makes">
            {{make.name}}
    </li>
   </strong>
    </ul>
</div>

    <p id="or"><strong>or</strong></p>


    <strong><p id="dropdown">Browse Inventory:
      <select class="form control" ng-model="controller.search" ng-change="controller.findCar()">
     <option value="">---Select make---</option>
     <option value="1">BMW</option>
     <option value="2">Tesla</option>
     <option value="3">Mini</option>
   </select></p></strong>

<div class="container" id="table">
   <table border ="1" id="tableChild">
         <caption id="tableLabel">Available Models</caption>
         <tr>
           <th id="tableHead">Picture</th>
           <th id="tableHead">Price</th>
           <th id="tableHead">Details</th>
         </tr>
         <tr ng-repeat="car in controller.cars | filter:{CarMakeId:controller.search}">  <!--added code to filter cars by CarMakeId.  this only returns the cars for the make that the user chooses.  controller.search references the search within the controller. -->
         <td><img height="100" width="100" ng-src="{{car.ImageUrl}}"></td> <!-- decided to return an image -->
         <td>{{car.Price | currency}}</td> <!-- decided to return the price (specifically shown in dollars)-->
         <td><button class="btn btn-primary" ng-click="controller.showModal(car.id)">View Details</button></td> <!-- returned a btn which activate the modal. showModal method has 'id' as a paramater to get to specific instances of cars -->
         </tr>
       </table>

</div>
